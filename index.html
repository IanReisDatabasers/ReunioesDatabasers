<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Atas de Reunião</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .ata {
      background: white;
      border-left: 6px solid #007acc;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      border-radius: 10px;
    }

    .painel {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
      color: #007acc;
    }

    .topico, .acao {
      margin: 10px 0;
      padding: 10px;
      background: #eef6fc;
      border-radius: 5px;
    }

    hr {
      margin: 20px 0;
      border: 0;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>📋 Atas de Reunião</h1>
  <div id="conteudo">Carregando atas...</div>

  <script>
    const url = "https://drive.google.com/uc?export=download&id=1ASgMKU0fYM2nqaK5oxLxnygeS7D6wjBl";

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("conteudo");
        container.innerHTML = "";

        data.forEach(ata => {
          const div = document.createElement("div");
          div.className = "ata";
          div.innerHTML = `
            <div class="painel">🧩 Painel: ${ata.painel}</div>
            <div>📅 Data: ${ata.data}</div>
            <div>📡 Meio: ${ata.meio}</div>
            <div>👥 Participantes: ${ata.participantes.join(", ")}</div>
            <hr>
            <div><strong>📌 Tópicos:</strong></div>
            ${ata.topicos.map(t => `
              <div class="topico">🔹 ${t.titulo} (Responsável: ${t.responsavel})<br>
              Pontos: ${t.pontos.join(", ")}</div>
            `).join("")}
            <div><strong>🛠️ Ações:</strong></div>
            ${ata.acoes.map(a => `
              <div class="acao">✔️ ${a.acao} - ${a.objetivo} <br>
              Responsável: ${a.responsavel} | Tempo: ${a.tempo} | Prazo: ${a.prazo} | Retorno: ${a.retorno}</div>
            `).join("")}
            ${ata.observacoes ? `<div><strong>💬 Observações:</strong> ${ata.observacoes}</div>` : ""}
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        console.error("Erro ao carregar JSON:", err);
        document.getElementById("conteudo").innerText = "Erro ao carregar as atas.";
      });
  </script>
</body>
</html>
